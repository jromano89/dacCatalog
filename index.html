<!DOCTYPE html>
<html lang="en">

<head>
    <title>SE Catalog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="img/icon-dac.png" />

    <!-- CSS Imports -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.21.2/bootstrap-vue.min.css" />
    <link rel="stylesheet" href="custom.css?v3" />

    <!-- JS Imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.21.2/bootstrap-vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.21.2/bootstrap-vue-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.1/umd/popper.min.js"></script>
    <script src="main.js" type="module"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140351915-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", "UA-140351915-1");
    </script>
</head>

<body>
    <div id="vue-app">

        <!-- navbar -->
        <nav class="navbar navbar-dark bg-darkblue pt-1 pb-0">
            <div class="navbar-brand d-flex flex-row" href="#">
                <img class="ds-logo" src="img/docusign-logo.png" height="26px" />
                <div class="ds-logo-text">Solution Engineering Catalog</div>
            </div>
            <div class="float-right d-none d-md-block">
                <small>
                    <a class="text-light ml-3" href="https://dsdemos.esigndemos.com/ReleaseNotes"
                        target="_blank">Release Notes</a>
                </small>
                <small>
                    <a class="text-light mx-3" href="https://docusign.highspot.com/spots/5e73bab4a2e3a92ffb62d647"
                        target="_blank">SE Central</a>
                </small>
                <small class="dropdown">
                    <a class="text-light mx-3 dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">North America</a>
                    <div class="dropdown-menu mt-2" aria-labelledby="navbarDropdown">
                        <small><a class="dropdown-item" href="https://paperpreventers.co.uk/DAC"
                                target="_blank">EMEA</a></small>
                        <small><a class="dropdown-item"
                                href="https://sites.google.com/docusign.com/selatam/se-latam-portal?pli=1&authuser=1"
                                target="_blank">LATAM</a></small>
                    </div>
                </small>
                <img class="float-right" src="img/icon-dac.png" height="26px" />
            </div>

        </nav>

        <!-- searchbar -->
        <div class="px-3 pt-3 pb-4 bg-black">
            <div class="form-row">
                <div class="col-lg searchbar mx-md-3 input-group">
                    <span class="input-group-text bg-transparent border-0 px-0">
                        <b-icon variant="white" icon="search"></b-icon>
                    </span>

                    <input type="text" class="form-control bg-transparent border-0 shadow-none text-white"
                        placeholder="Search by product, industry, or vertical" v-model="search"
                        v-on:keyup="searchCatalog()" />
                </div>
            </div>
        </div>

        <!-- iterate data into item-cards -->
        <div class="card-deck justify-content-center px-3 py-2 mx-0">
            <template v-for="(item, index) in filteredData" :key="index" :item="item">
                <div class="card border-0 p-2 mx-auto m-sm-2">
                    <div class="text-center">
                        <img :src="item.logo" height="50px" />
                        <div class="card-body p-0">
                            <h5 class="card-title text-dark my-2"><span v-html="item.name"></span></h5>
                            <div class="mx-2">

                                <b-icon variant="secondary" class="h2 border border-secondary rounded p-1 mx-1"
                                    icon="link-45deg" v-if="item.demos" :id="`demos-${item.name}`"></b-icon>
                                <b-popover v-if="item.demos" :target="`demos-${item.name}`" title="Demos" html="true"
                                    triggers="hover" placement="bottomright">
                                    <a v-for="resource in item.demos" :key="resource.title" :href="resource.url"
                                        target="_blank">&#8226; {{resource.title}}<br /></a>
                                </b-popover>

                                <b-icon variant="secondary" class="h2 border border-secondary rounded p-1 mx-1"
                                    icon="file-earmark-text-fill" v-if="item.docs" :id="`docs-${item.name}`">
                                </b-icon>
                                <b-popover v-if="item.docs" :target="`docs-${item.name}`" title="Documentation"
                                    html="true" triggers="hover" placement="bottomright">
                                    <a v-for="resource in item.docs" :key="resource.title" :href="resource.url"
                                        target="_blank">&#8226; {{resource.title}}<br /></a>
                                </b-popover>

                                <b-icon variant="secondary" class="h2 border border-secondary rounded p-1 mx-1"
                                    icon="play-circle-fill" v-if="item.videos" :id="`videos-${item.name}`"></b-icon>
                                <b-popover v-if="item.videos" :target="`videos-${item.name}`" title="Videos" html="true"
                                    triggers="hover" placement="bottomright">
                                    <a v-for="resource in item.videos" :key="resource.title" :href="resource.url"
                                        target="_blank">&#8226; {{resource.title}}<br /></a>
                                </b-popover>

                                <b-icon variant="secondary" class="h2 border border-secondary rounded p-1 mx-1"
                                    icon="info-circle-fill" v-if="item.resources" :id="`resources-${item.name}`">
                                </b-icon>
                                <b-popover v-if="item.resources" :target="`resources-${item.name}`" title="Resources"
                                    html="true" triggers="hover" placement="bottomright">
                                    <a v-for="resource in item.resources" :key="resource.title" :href="resource.url"
                                        target="_blank">&#8226; {{resource.title}}<br /></a>
                                </b-popover>

                                <a :href="item.git" v-if="item.git != null" target="_blank">
                                    <b-icon variant="secondary" class="h2 border border-secondary rounded p-1 mx-1"
                                        icon="github">
                                    </b-icon>
                                </a>

                            </div>
                        </div>
                        <div class="mb-0">
                            <span v-for="(value, key) in item.tag" :key="key" :class="`badge ${key}`">{{ value
                                }}</span>
                        </div>
                    </div>
                </div>
            </template>



        </div>

        <!-- footer -->
        <div class="footer">
            <div class="text-center mt-1">
                <small>&#9400;
                    <script>
                        document.write(new Date().getFullYear());
                    </script> Solution Architecture | <b>Demo Engineering</b>
                </small>
            </div>
        </div>
    </div>

</body>

</html>
